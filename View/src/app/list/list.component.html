        <div class="addBtn">
            <button mat-fab color="primary" (click)="onAdd()"><i class="material-icons">
                    add

        </div>
        <div class="inputField">

            <mat-form-field appearance="outline" *ngIf="addInput" >
                    <mat-label>Outline form field</mat-label>
                <input #box (keyup.enter)="onEnter(box.value)"
                 [formControl]="newTask" matInput  />
            </mat-form-field>
            
        </div>
        <div *ngFor="let task of tasksString; let i=index;">
            <mat-checkbox color="primary" class="checkB" (onChange)="onChange($event)"
            >{{task}}</mat-checkbox>


        </div>

    </div>
</div>
